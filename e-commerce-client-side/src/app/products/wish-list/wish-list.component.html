<!-- empty wishlist section -->
<div *ngIf="wishListStatus" class="container mt-5 mb-3">
  <div class="row">
    <div class="col mt-5 text-center">
      <img
        style="height: 300px"
        src="https://gifimage.net/wp-content/uploads/2017/11/einkaufswagen-gif-11.gif"
        alt="empty wishlist image"
      />
      <h3 class="text-danger">Your wish list is empty.</h3>
      <button routerLink="" class="btn btn-primary mt-2">Shop more</button>
    </div>
  </div>
</div>

<!-- wishlist Section-->
<section *ngIf="!wishListStatus" class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let product of wishListProduct">
        <div class="card h-100 p-2">
          <!-- Product image-->
          <img
            class="card-img-top"
            height="200px"
            [src]="product.image"
            [alt]="product.title"
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ product.title.slice(0, 17) }}...</h5>
              <!-- Product price-->
              ${{ product.price }}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div>
              <button
                (click)="removeItem(product.id)"
                style="float: left"
                class="text-danger btn"
              >
                <i class="fa-solid fa-trash fa-fade fa-2x"></i>
              </button>
              <button
                (click)="addToCart(product)"
                style="float: right"
                class="text-success btn mt-auto"
              >
                <i class="fa-solid fa-cart-plus fa-beat fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
